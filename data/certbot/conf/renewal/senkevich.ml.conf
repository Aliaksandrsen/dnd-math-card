# renew_before_expiry = 30 days
version = 1.28.0
archive_dir = /etc/letsencrypt/archive/senkevich.ml
cert = /etc/letsencrypt/live/senkevich.ml/cert.pem
privkey = /etc/letsencrypt/live/senkevich.ml/privkey.pem
chain = /etc/letsencrypt/live/senkevich.ml/chain.pem
fullchain = /etc/letsencrypt/live/senkevich.ml/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 6a4e87ad13b840e042deb9cc3c3d8da2
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
senkevich.ml = /var/www/certbot
www.senkevich.ml = /var/www/certbot
